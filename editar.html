<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div>
          <a href="index.html" class="navbar-brand" href="#"
            ><img
              id="logo"
              src="http://lorempixel.com.br/300/200"
              alt="Logo"
              width="200"
              height="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0" id="pesquisa">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
              autocomplete="off"
            />
            <button class="btn btn-warning my-2 my-sm-0" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
        <section id="menu" class="container text-center">
          <ul class="row row-cols-4">
            <a href="#" class="col-3"><li>Home</li></a>
            <a href="#" class="col-3"><li>Contato</li></a>
            <a href="#" class="col-3"><li>Sobre</li></a>
            <a href="#" class="col-3"><li>Saiba Mais</li></a>
          </ul>
        </section>
      <form id="form">
        <section>
          <h3><b>Inserir / Alterar Cliente</b></h3>
        </section>

        <section class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Seu Nome"
            autocomplete="off"
          />
        </section>
        <section class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Seu email"
            autocomplete="off"
          />
        </section>
        <section class="form-group" id="sexo1">
          <label for="Sexo">Sexo</label>

          <select id="Sexo">
            <option value=""></option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
            <option value="Prefiro não responder">Prefiro não responder</option>
          </select>
        </section>
        <section
          id="date-picker-example"
          class="md-form md-outline input-with-post-icon datepicker"
          inline="true"
        >
          <label for="example">Data de Nascimento</label>
          <input
            placeholder="Select date"
            type="date"
            id="example"
            class="form-control"
          />
          <i class="fas fa-calendar input-prefix"></i>
        </section>
        <section id="buttons">
            <button type="button" class="btn btn-danger">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </section>
        
      </form>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"
          >© 2023 Santander Coders, Inc</span
        >
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><i class="bi bi-facebook"></i
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><i class="bi bi-twitter"></i
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><i class="bi bi-twitch"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
